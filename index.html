<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Alura</title>
    <link rel="stylesheet" href="style.css">
    <script src="decod.js"></script>
</head>
<body>

    <section class="container__1">
        <img class="logo" src="assets/Frame 6.png" alt="Logo da Alura">
        <header class="Titulo__principal">Challenge Criptografia</header>
        
    </section>

    <section class="container__2">
        <section class="container__2__encrip">
            <div class="texto_div" id="texto"></div>
            <div class="container__2__figure">
                <img src="assets/Vector.png" alt="Ponto de exclamação">
                <figcaption class="texto_vector">Apenas letras sem acento</figcaption>
            </div>
            <section class="container__2__botoes">
                <button class="botao_encrip" onclick="criptografar()">Criptografar</button>
                <button class="botao_descrip" onclick="descriptografar()">Descriptografar</button>
            </section>
            
        </section>

        <section class="container__2__textbox">
            <textarea class="caixadetexto" id="meuTextArea" placeholder="Digite seu texto aqui"></textarea>
            <button class="copiartexto" onclick="copiarTexto()">Copiar</button>
        </section>

    </section>
    <footer class="container__3">
        <img class="image_git" src="assets/github (1).png" alt="imagem github"></img>
        <a class="Github" href="https://github.com/LuizFried" target="_blank">GitHub</a>
        
    </footer>

    
</body>
</html>
